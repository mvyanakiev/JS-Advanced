<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items">
    <li>First</li>
    <li>Second</li>
</ul>
<input type="text" id="newItemText"/>
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let input = document.getElementById('newItemText'); // взима текста
        if (input.value !== "") { // валидация дали е празно
        let listItem = document.createElement('li'); // създава елемента li
            listItem.textContent = input.value;
            document.getElementById('items').appendChild(listItem); // добавя в листа
            input.value = ""; // чисти формата
        }


    }
</script>

</body>
</html>
