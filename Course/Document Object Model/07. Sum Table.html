<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <th>Product</th>
        <th>Cost</th>
    </tr>
    <tr>
        <td>Beer</td>
        <td>2.88</td>
    </tr>
    <tr>
        <td>Fries</td>
        <td>2.15</td>
    </tr>
    <tr>
        <td>Burger</td>
        <td>4.59</td>
    </tr>
    <tr>
        <td>Total:</td>
        <td id="sum"></td>
    </tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
<script>
    function sum() {

        let sum = 0;
        let rows = document.querySelectorAll("table tbody tr");

        for (let i = 1; i < rows.length - 1; i++) {
            sum += Number(rows[i].children[1].innerHTML);
        }

        document.getElementById('sum').textContent = sum.toString();
    }
</script>
</body>
</html>
