<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Town by Name</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="../jquery-3.3.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
    <option>Varna</option>

</select>
<div>
    <input type="text" id="townName"/>
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {

        $('#btnDelete').on("click", deleteTown);

        function deleteTown() {

            let towns = $('#towns option').toArray();
            let townToDelete = $("#townName").val();
            let isFounded = false;

            for (let town of towns) {
                if (townToDelete === town.textContent) {
                    $(town).remove();
                    $('#result').text(townToDelete + " deleted.");
                    $("#townName").val("");
                    isFounded = true;
                }
            }

            if (!isFounded) {
                $('#result').text(townToDelete + " not found.");
                $("#townName").val("");
            }
        }
    }
</script>
</body>
</html>
