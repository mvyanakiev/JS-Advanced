<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="../jquery-3.3.1.min.js">
        integrity = "sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=";
        crossorigin = "anonymous"
    </script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<script>

    function timer() {
        let secondsCount = 0;
        let interval = 0;

        $("#start-timer").on("click", start);
        $("#stop-timer").on("click", stop);

        function start() {
            $("#start-timer").attr("disabled", true);
            clearInterval(interval);
            interval = setInterval(function () {
                    secondsCount++;

                    $('#seconds').text(('0' + secondsCount % 60).slice(-2));
                    $('#minutes').text(('0' + Math.trunc((secondsCount / 60) % 60)).slice(-2));
                    $('#hours').text(('0' + Math.trunc(secondsCount / 3660)).slice(-2));
                }, 1000);
        }

        function stop() {
            clearInterval(interval);
            $("#start-timer").attr("disabled", false);
        }
    }

</script>
<script>
    window.onload = function () {
        timer();
    }
</script>
</body>
</html>
